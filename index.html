<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>The Virtual Pet Rock</title>
          <script src="code.js" type="text/javascript" charset="utf-8">  
          function touchRock() {
                var userName= prompt("What is your name?", "Enter your name here.");
                If (userName) {
                    alert("It is good to me you,"+ userName+ ".";
                    document.getElementById("rockImg").src= "<img src="rock_happy.png">;"
                }
            }
                </script>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body onload="alert('Hello, I am your pet rock.');">
        <div style="margin-top:100px; text-align:center">
            <img id="rockImg" src="<img src="rock.png;" style="cursor:pointer" onclick="touchrock();"/>
            </div>
    </body>
</html>
